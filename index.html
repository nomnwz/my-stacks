<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stacks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" data-tilt>
        <h2>My Stacks</h2>
        <ul class="list" data-page="1">
            <li class="item item-4 page-1 stack-html5">
                <div class="progress over50 p100">
                    <span>HTML5</span>
                    <div class="left-half-clipper">
                       <div class="first50-bar"></div>
                       <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <li class="item item-4 page-1 stack-php">
                <div class="progress over50 p95">
                    <span>PHP</span>
                    <div class="left-half-clipper">
                       <div class="first50-bar"></div>
                       <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <li class="item item-4 page-1 stack-css">
                <div class="progress over50 p90">
                    <span>CSS</span>
                    <div class="left-half-clipper">
                       <div class="first50-bar"></div>
                       <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <!-- Row Break -->
            <li class="item item-4 page-1 stack-js">
                <div class="progress over50 p90">
                    <span>JS</span>
                    <div class="left-half-clipper">
                       <div class="first50-bar"></div>
                       <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <li class="item item-4 page-1 stack-vuejs">
                <div class="progress over50 p90">
                    <span>VueJS</span>
                    <div class="left-half-clipper">
                        <div class="first50-bar"></div>
                        <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <li class="item item-4 page-1 stack-seo">
                <div class="progress over50 p90">
                    <span>SEO</span>
                    <div class="left-half-clipper">
                        <div class="first50-bar"></div>
                        <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <!-- Row Break -->
            <!-- Page Break -->
            <li class="item item-6 page-2 stack-blogging">
                <div class="progress over50 p90">
                    <span>Blogging</span>
                    <div class="left-half-clipper">
                        <div class="first50-bar"></div>
                        <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <li class="item item-6 page-2 stack-project">
                <div class="progress over50 p90">
                    <span>Project Management</span>
                    <div class="left-half-clipper">
                        <div class="first50-bar"></div>
                        <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <!-- Row Break -->
            <li class="item item-6 page-2 stack-leading">
                <div class="progress over50 p80">
                    <span>Team Leading</span>
                    <div class="left-half-clipper">
                        <div class="first50-bar"></div>
                        <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <li class="item item-6 page-2 stack-reactjs">
                <div class="progress over50 p70">
                    <span>ReactJS</span>
                    <div class="left-half-clipper">
                       <div class="first50-bar"></div>
                       <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <!-- Row Break -->
            <!-- Page Break -->
            <li class="item item-4 page-3 stack-git">
                <div class="progress over50 p60">
                    <span>GIT</span>
                    <div class="left-half-clipper">
                       <div class="first50-bar"></div>
                       <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <li class="item item-4 page-3 stack-cli">
                <div class="progress over50 p60">
                    <span>CLI</span>
                    <div class="left-half-clipper">
                        <div class="first50-bar"></div>
                        <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <li class="item item-4 page-3 stack-quickbooks">
                <div class="progress p50">
                    <span>Quickbooks</span>
                    <div class="left-half-clipper">
                        <div class="first50-bar"></div>
                        <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <!-- Row Break -->
            <li class="item item-4 page-3 stack-msexcel">
                <div class="progress p45">
                    <span>MS Excel</span>
                    <div class="left-half-clipper">
                        <div class="first50-bar"></div>
                        <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <li class="item item-4 page-3 stack-d3designing">
                <div class="progress p40">
                    <span>3D Designing</span>
                    <div class="left-half-clipper">
                        <div class="first50-bar"></div>
                        <div class="value-bar"></div>
                    </div>
                </div>
            </li>
            <li class="item item-4 page-3 stack-d3animation">
                <div class="progress p30">
                    <span>3D Animation</span>
                    <div class="left-half-clipper">
                        <div class="first50-bar"></div>
                        <div class="value-bar"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <ul class="pagination">
        <li class="page-to page-to-active" data-page-to="1"></li>
        <li class="page-to" data-page-to="2"></li>
        <li class="page-to" data-page-to="3"></li>
    </ul>
    <script src="js/vanilla-tilt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
